<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="img/icon.svg" type="image/svg+xml">
	<title>時計</title>
<link href="css/clock.css" rel="stylesheet">
</head>
<body>

<div id="view1" style="border: 1px solid gray; padding: 0.2em;margin:0.3em; width: 260px;text-align: center;">
	<script>
	const week = ["日", "月", "火", "水", "木", "金", "土"];
	const hour = ('0' + new Date().getHours()).slice(-2);
	const minute = ('0' + new Date().getMinutes()).slice(-2);
	const second = ('0' + new Date().getSeconds()).slice(-2);

	document.getElementById("view1").innerHTML =
	new Date().getFullYear() + "年" + (new Date().getMonth() + 1) + "月" + new Date().getDate() + "日(" + week[new Date().getDay()] + ")" + hour + "時" + minute + "分" + second + "秒";
	</script>
</div>

<div id="view2" style="width: 200px; height: 200px; border: 6px double gray; padding: 10px; margin: 10px;border-radius: 113px;">
	<script>
	const clocksecond = (360 * new Date().getSeconds()) / 60 - 90;
	const clockminute = (360 * new Date().getMinutes()) / 60 - 90;
	const clockhour = (360 * new Date().getHours()) / 12 - 90 + minute*0.5;
	
	document.getElementById("view2").innerHTML =
	'<div id ="min" style="background:linear-gradient(to right, transparent 50%, #472C81 50%);width:160px;height:4px;transform:translate(20px, 100px) rotate('
	+ clockhour +
	'deg)"></div><div id ="min" style="background:linear-gradient(to right, transparent 50%, #000 50%);width:200px;height:2px;transform:translate(0, 98px) rotate('
	 + clockminute +
	'deg)"></div><div id ="min" style="background:linear-gradient(to right, transparent 50%, #C14242 50%);width:200px;height:1px;transform:translate(0, 96px) rotate('
	+ clocksecond +
	'deg)"></div><div style="background:#C14242;width: 20px; height: 20px;border-radius: 10px;transform:translate(90px, 86px);"></div>';
	</script>
</div>

<script src="js/clock.js"></script>

</body>
</html>
