<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>タイマー</title>
	<link href="css/timer.css" rel="stylesheet">
</head>
<body>

<h1>カウントダウンタイマー</h1>

<p>秒数、または、「X分Y秒」を「X:Y」形式で入力して「Start」ボタンを押すとカウントダウンします。<br>
「Stop」ボタンでカウントダウンを中断できます。<br>
初期値で3分（3:00）をセットしてあります。</p>

<input type="text" id="timeId" value="3:00" placeholder="数字入力" class="textstyle" required minlength="1" maxlength="6">
<button class="Startbuttonstyle" id="start">Start</button>
<button class="Stopbuttonstyle" id="stop">Stop</button>

<p><input type="checkbox" id="sechk"><label for="sechk">カウントダウン終了時に効果音を再生する</label></p>

<div id="endposition" class="endstyle"></div>

<script src="js/timer.js"></script>

<div style="font-size: small;text-align: right;">効果音：<br>
<a href="https://www.springin.org/sound-stock/" target="_blank">無料 BGM・効果音のフリー音源素材 | Springin’ Sound Stock</a></div>
</body>
</html>
